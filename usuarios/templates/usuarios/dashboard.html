<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>FarmControl</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2fef2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 850px;
      height: 500px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .left {
      background-color: #e8f8e8;
      width: 40%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .left img {
      width: 80px;
    }

    .left h2 {
      margin-top: 15px;
      color: #2f7d2f;
    }

    .left p {
      margin: 10px 0;
      text-align: center;
      color: #555;
    }

    .right {
      width: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .right h3 {
      margin-bottom: 30px;
      color: #333;
    }

    .buttons {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .btn {
      width: 90%;
      max-width: 300px;
      padding: 15px;
      font-size: 16px;
      background-color: #2f7d2f;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #256c25;
    }

    .btn-alt {
      background-color: #555;
    }

    .btn-alt:hover {
      background-color: #333;
    }

    .logout-btn {
      margin-top: 15px;
      background-color: #f0310f;
    }

    .logout-btn:hover {
      background-color: #a93226;
    }

    form {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Lado esquerdo -->
    <div class="left">
      <img src="https://cdn-icons-png.flaticon.com/512/3209/3209170.png" alt="FarmControl Icon">
      <h2>FarmControl</h2>
      <p>Sistema de controle de estoque da saÃºde</p>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn logout-btn">Sair</button>
      </form>
    </div>

    <!-- Lado direito -->
    <div class="right">
      <h3>Bem-vindo!</h3>
      <div class="buttons">
        <a href="{% url 'lista_produtos' %}" class="btn">ðŸ“¦ Estoque</a>
        <a href="{% url 'adicionar_produto' %}" class="btn">âž• Adicionar Produto</a>
        <a href="{% url 'adicionar_medicamento' %}" class="btn">ðŸ’Š Adicionar Medicamento</a>
        <a href="#" class="btn btn-alt">ðŸ§¾ RelatÃ³rios (em breve)</a>
      </div>
    </div>
  </div>

</body>
</html>
